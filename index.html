<!DOCTYPE html>
<html>
    <div>Player1 has won this amount of sets</div>
    <input disabled id=player1Sets value=0></input>
    <div>Player2 has won this amount of sets</div>
    <input disabled id=player2Sets value=0></input>
    <div>Player1 has won this amount of games:</div>
    <input disabled id=player1Games value=0></input>
    <div>Player2 has won this amount of games:</div>
    <input disabled id=player2Games value=0></input>
    <div>Player 1 Score:</div>
    <input disabled id=player1Score value=0></input>
    <div>Player 2 Score:</div>
    <input disabled id=player2Score value=0></input>
    
    <h1 id=PlayerThatWon></h1>
    
    <button onclick="increasePlayer1()">Player 1 scored</button>
    <button onclick="increasePlayer2()">Player 2 scored</button>
    
    <button onclick="resetGame()">Reset Game</button>



    <script>
    // Missing Tie Logic
    function increasePlayer1() 
    {
        var player1 = document.getElementById("player1Score").value;
        player1++;
        document.getElementById("player1Score").value = player1;
        if(player1 == 4)
        {
            document.getElementById("player1Games").value++;
            document.getElementById("player1Score").value = 0;
            if(document.getElementById("player1Games").value % 6 == 0)
            {
                document.getElementById("player1Sets").value++;
                if(document.getElementById("player1Sets").value == 2)
                {
                    document.getElementById("PlayerThatWon").innerHTML = "Player1 won!";
                }
            }
        }
    }

    function increasePlayer2() 
    {
        var player2 = document.getElementById("player2Score").value;
        player2++;
        document.getElementById("player2Score").value = player2;
        if(player2 == 4)
        {
            document.getElementById("player2Games").value++;
            document.getElementById("player2Score").value = 0;
            if(document.getElementById("player2Games").value % 6 == 0)
            {
                document.getElementById("player2Sets").value++;
                if(document.getElementById("player2Sets").value == 2)
                {
                    document.getElementById("PlayerThatWon").innerHTML = "Player2 won!";
                }
            }
        }
    }

    function resetGame() 
    {
        document.getElementById("player1Score").value = 0;
        document.getElementById("player2Score").value = 0;
        document.getElementById("player1Games").value = 0;
        document.getElementById("player2Games").value = 0;
        document.getElementById("player1Sets").value = 0;
        document.getElementById("player2Sets").value = 0;

        document.getElementById("PlayerThatWon").innerHTML = "";
    }

    </script>
</html>
